<source>
    @type gcloud_pubsub
    tag pubsub.publish
    project "${GCP_PROJECT_ID}"
    topic export-logs-to-logicmonitor
    subscription export-logs-to-logicmonitor
    max_messages 10000
    return_immediately true
    pull_interval 1
    pull_threads 1
    parse_error_action exception
    enable_rpc true
    rpc_bind 0.0.0.0
    rpc_port 24680
    <parse>
        @type json
    </parse>
</source>

<filter pubsub.publish>
    @type gcplm
    lm_tenant_id "#{ENV['LM_TENANT_ID']"
</filter>

<match pubsub.publish>
    @type lm
    company_name "${LM_COMPANY_NAME}"
    access_id "${LM_ACCESS_ID}"
    access_key "${LM_ACCESS_KEY}"
    bearer_token "${LM_BEARER_TOKEN}"
    log_source "lm-logs-gcp"
    version_id "1.0.0"
    <buffer>
        @type memory
        flush_interval 1s
        chunk_limit_size 5m
    </buffer>
    debug false
    include_metadata true
</match>
